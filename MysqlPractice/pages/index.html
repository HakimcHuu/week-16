    <h2>Add iPhone Product</h2>
<form action="http://localhost:2024/addiphones" method="POST">
  <label for="product_name">Product Name:</label><br>
  <input type="text" id="product_name" name="product_name" required><br><br>

  <label for="product_url">Product URL:</label><br>
  <input type="text" id="product_url" name="product_url" required><br><br>

  <label for="product_brief_Description">Brief Description:</label><br>
  <textarea id="product_brief_Description" name="product_brief_Description" required></textarea><br><br>

  <label for="product_Description">Full Description:</label><br>
  <textarea id="product_Description" name="product_Description" required></textarea><br><br>

  <label for="product_img">Product Image (URL or path):</label><br>
  <input type="text" id="product_img" name="product_img" required><br><br>

  <label for="product_link">Product Link:</label><br>
  <input type="text" id="product_link" name="product_link" required><br><br>

  <label for="starting_price">Starting Price:</label><br>
  <input type="text" id="starting_price" name="starting_price" required><br><br>

  <label for="price_range">Price Range:</label><br>
  <input type="text" id="price_range" name="price_range" required><br><br>

  <input type="submit" value="Add Product">
</form>


</body>
