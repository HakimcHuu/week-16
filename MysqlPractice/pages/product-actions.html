<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Update & Delete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f5f5f5;
    }
    form {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Update Product Form -->
  <form id="updateForm">
    <h2>Update Product</h2>
    <!-- This field corresponds to "id" in the JSON body sent to /update -->
    <label for="updateId">Product ID:</label>
    <input type="number" id="updateId" placeholder="Enter Product ID" required />
    
    <!-- This field corresponds to "newName" in the JSON body sent to /update -->
    <label for="newName">New Product Name:</label>
    <input type="text" id="newName" placeholder="Enter New Product Name" required />
    
    <button type="submit">Update Product</button>
  </form>

  <!-- Delete Product Form -->
  <form id="deleteForm">
    <h2>Delete Product</h2>
    <label for="deleteId">Product ID:</label>
    <input type="number" id="deleteId" placeholder="Enter Product ID" required />
    
    <button type="submit">Delete Product</button>
  </form>

  <script>
    // Handle update form submission
    document.getElementById('updateForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const id = document.getElementById('updateId').value;
      const newName = document.getElementById('newName').value;
      try {
        const response = await fetch('http://localhost:2024/update', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          // Send JSON with keys: "id" and "newName"
          body: JSON.stringify({ id, newName })
        });
        // Assuming your backend sends plain text back
        const resultText = await response.text();
        alert(resultText);
      } catch (error) {
        alert("Error updating product: " + error.message);
      }
    });
    
    // Handle delete form submission
    document.getElementById('deleteForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const id = document.getElementById('deleteId').value;
      try {
        // The delete route expects the id in the URL (e.g., /delete/5)
        const response = await fetch(`http://localhost:2024/delete/${id}`, {
          method: 'DELETE'
        });
        // Expecting a JSON response from the backend
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        alert("Error deleting product: " + error.message);
      }
    });
  </script>

</body>
</html>
